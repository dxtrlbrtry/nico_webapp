<!DOCTYPE html>
<html lang="en">
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="{{ url_for('static', filename='icons/site-logo.png') }}">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='bootstrap.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }}">
    {% if title %}
    <title> Nico Web - {{ title }} </title>
    {% else %}
    <title> Nico Web </title>
    {% endif %}
</head>
<body>
    <header class="header">
        <div class="centered">
            <a href="{{ url_for('main.home') }}">
                <img class="mt-3" src="{{ url_for('static', filename='icons/site-logo.png') }}" style="width: 180px; height: 180px;"/>
            </a>
            <h1 class="site-title">Graphic Designer & Visual Artist</h1>
        </div>
        <div class="row nav-bar">
            <a class="nav-link" href="{{ url_for('main.home') }}">Gallery</a>
            <a class="nav-link" href="{{ url_for('main.contact') }}">Contact</a>
            <a class="nav-link" href="https://society6.com/nicoseb" target="_blank">Store</a>
            <a class="nav-link" href="{{ url_for('main.about') }}">About</a>
        </div>
    </header>
    <main role="main">
        <div class="content">
            {% block content %}

            {% endblock content %}
        </div>
        <div class="push"></div>
    </main>
    <footer>
        <a href="https://www.facebook.com/niQboy/" target="_blank">
            <img class="social-media" src="{{ url_for('static', filename='icons/Facebook-Icon.png') }}"/>
        </a>
        <a href="https://www.instagram.com/buyingnewsoul/" target="_blank">
            <img class="social-media" src="{{ url_for('static', filename='icons/Instagram-Icon.png') }}"/>
        </a>
    </footer>
<script src="{{ url_for('static', filename='bootstrap.bundle.js') }}"></script>
</body>
</html>
