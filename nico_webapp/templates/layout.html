<!DOCTYPE html>

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="{{ url_for('static', filename='icons/site-logo.png') }}">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='bootstrap.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }}">
    <script src="{{ url_for('static', filename='javascript.js') }}"></script>
    {% if title %}
    <title> Nico Web - {{ title }} </title>
    {% else %}
    <title> Nico Web </title>
    {% endif %}
</head>
<body>
<div class="header">
    <div class="centered">
        <a href="{{ url_for('main.home') }}">

        </a>
        <h1 class="site-title">Graphic Designer & Visual Artist</h1>
    </div>
    <div class="row nav-bar">
        <a id="tabGallery" class="nav-link" href="{{ url_for('main.home') }}">Gallery</a>
        <a id="tabContact" class="nav-link" href="{{ url_for('main.contact') }}">Contact</a>
        <a class="nav-link" href="https://society6.com/nicoseb" target="_blank">Store</a>
        <a id="tabAbout" class="nav-link" href="{{ url_for('main.about') }}">About</a>
        {% if current_user.is_authenticated %}
        <a id="tabManage" class="nav-link" href="{{ url_for('main.manage') }}">Manage</a>
        {% endif %}
    </div>
</div>
<main role="main">
    <div class="content">
        {% block content %}

        {% endblock content %}
    </div>
    <div class="push"></div>
</main>
