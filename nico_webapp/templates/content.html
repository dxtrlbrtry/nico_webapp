{% extends 'layout.html' %}
{% block content %}
<div class="centered">
{% for image in images %}
    <div class="image-container">
        <a href="{{ url_for('main.view', title=image.title) }}">
            <img class="preview-image" src="{{ url_for('static', filename='pictures/' + image.preview_image) }}">
        </a>
        <h6 class="centered mb-0 mt-2">{{ image.title }}</h6>
    </div>
{% endfor %}
</div>
{% endblock content %}
